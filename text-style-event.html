<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-style</title>
  </head>
  <body>
    <div id="foo"
    onclick="document.getElementById('foo').style.cssText = ' font-weight: bold';" oncontextmenu="document.getElementById('foo').style.cssText = ' font-style: italic';return false;">hello world!</div>
  </body>
</html>
